<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Shape Drawer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #eeeeee;
      overflow: hidden;
      touch-action: none; /* 防止移动端拖动画布时页面滚动 */
    }

    canvas {
      display: block; /* 去掉 canvas 底部 4px 空隙 */
    }
  </style>

  <!-- p5.js CDN（必须在 sketch.js 前） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
  <main id="app"></main>

  <!-- 你的绘图逻辑 -->
  <script src="sketch.js"></script>
</body>
</html>
