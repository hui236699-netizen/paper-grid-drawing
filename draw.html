<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Shape Drawer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #eeeeee;
      overflow: hidden;
      touch-action: none;
    }

    canvas { display: block; }

    .backBtn{
      position: fixed;
      top: max(14px, env(safe-area-inset-top));
      right: max(14px, env(safe-area-inset-right));
      z-index: 9999;

      display: inline-flex;
      align-items: center;
      justify-content: center;

      height: 38px;
      padding: 0 14px;

      background: #DBDBDB;
      color: #000;
      border: 0;
      border-radius: 18px;

      font: 600 14px/1 system-ui, -apple-system, "Helvetica Neue", Arial;
      letter-spacing: .02em;

      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;

      /* ✅ 去掉 a 标签默认下划线/小横线 */
      text-decoration: none;
      border-bottom: none;
    }
    .backBtn:active{
      transform: translateY(1px);
      opacity: .92;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
  <!-- ✅ 改动：返回首页时带标记，让首页强制到第二屏 -->
  <a class="backBtn" href="index.html?from=method" aria-label="Back">Back</a>

  <main id="app"></main>
  <script src="sketch.js"></script>
</body>
</html>
