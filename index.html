<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Font Playground</title>

  <style>
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:#fff;
      color:#111;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, "PingFang SC";
      overflow:hidden; /* 封面一屏就够 */
    }

    .page{
      height:100vh;
      width:100vw;
      position:relative;
      padding: 36px 44px;
    }
    @media (max-width: 980px){
      .page{ padding: 18px 18px; }
    }

    /* 左上角小字 */
    .topnote{
      position:absolute;
      left:44px;
      top:28px;
      font-size:12px;
      line-height:1.35;
      color:#111;
      max-width: 360px;
      opacity:.9;
    }
    @media (max-width: 980px){
      .topnote{ left:18px; top:14px; max-width: 70vw; }
    }

    /* 右上角轮播框 */
    .corner{
      position:absolute;
      right:44px;
      top:28px;
      width: 280px;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow:hidden;
      background:#fff;
      border: 0px solid rgba(0,0,0,.12);
    }
    .corner img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: translateZ(0);
    }
    @media (max-width: 980px){
      .corner{ right:18px; top:14px; width: 170px; border-radius: 14px; }
    }

    /* 大标题图（Font(X)=Y 那张图） */
    .hero{
      position:absolute;
      left:0; right:0;
      bottom: 42px;
      display:flex;
      justify-content:center;
      padding: 0 44px;
    }
    @media (max-width: 980px){
      .hero{ bottom: 20px; padding: 0 18px; }
    }
    .hero img{
      width: min(1200px, 92vw);
      height: auto;
      display:block;
    }
  </style>
</head>

<body>
  <main class="page">

    <!-- 左上角小字（不想要就我帮你删） -->
    <div class="topnote">
      Experiment with building modular glyphs using<br/>
      mathematical grids and geometric patterns
    </div>

    <!-- 右上角：1秒切换一张 -->
    <div class="corner">
      <img id="cornerImg" alt="cover-rotating">
    </div>

    <!-- 底部中间：你的 Font(X)=Y 大图（上传到 assets/hero/title.png） -->
    <div class="hero">
      <img src="assets/hero/title.png" alt="Font(X)=Y">
    </div>

  </main>

  <script>
    // 右上角轮播：12张，每1秒切换
    const imgs = [
      "assets/cover/01-07.png",
      "assets/cover/01-08.png",
      "assets/cover/01-09.png",
      "assets/cover/01-10.png",
      "assets/cover/01-11.png",
      "assets/cover/01-12.png",
      "assets/cover/01-13.png",
      "assets/cover/01-14.png",
      "assets/cover/01-15.png",
      "assets/cover/01-16.png",
      "assets/cover/01-17.png",
      "assets/cover/01-18.png"
    ];

    const el = document.getElementById("cornerImg");
    let i = 0;

    // 先显示第一张
    el.src = imgs[0];

    // 每秒切换一张（循环）
    setInterval(() => {
      i = (i + 1) % imgs.length;
      el.src = imgs[i];
    }, 1000);
  </script>
</body>
</html>
