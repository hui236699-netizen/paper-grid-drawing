<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Font Playground</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, "PingFang SC";
      color:#111;
      background:#fff;
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }

    .wrap{
      width:min(1200px, calc(100% - 48px));
      margin:0 auto;
    }

    /* =========================
       封面（上方大块）
       ========================= */
    .cover{
      position: relative;
      padding: 26px 0 0;
      min-height: 100vh;
      background:#fff;
      overflow:hidden;
    }

    /* 8 格：2 行 × 4 列 */
    .cover-top{
      width:min(1200px, calc(100% - 48px));
      margin: 0 auto;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 26px;
      align-items:stretch;
      padding-top: 12px;
    }
    @media (max-width: 980px){
      .cover-top{ grid-template-columns: repeat(2, 1fr); gap:18px; }
    }

    .cover-tile{
      aspect-ratio: 1 / 1;
      border-radius: 26px;
      overflow:hidden;
      background: #f2f2f2;
      border: 1px solid rgba(0,0,0,.08);
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cover-tile img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      background:#fff;
      transition: opacity .25s ease, transform .25s ease;
    }
    .cover-tile.is-swapping img{
      opacity: 0.0;
      transform: scale(0.98);
    }

    /* 中间字标区域：你之后可以换成图片 */
    .cover-mid{
      width:min(1200px, calc(100% - 48px));
      margin: 0 auto;
      padding: 24px 0 18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cover-wordmark{
      width:min(980px, 96%);
      border-radius: 22px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px 0;
      font-weight: 900;
      letter-spacing: .02em;
      font-size: clamp(28px, 5vw, 64px);
    }

    /* A 方案：封面到底部的渐变带（连接上下两个页面的感觉） */
    .cover::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-1px;
      width:100%;
      height:260px;
      pointer-events:none;
      z-index:2;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.00) 0%,
        rgba(0,0,0,0.60) 45%,
        rgba(0,0,0,0.92) 72%,
        rgba(0,0,0,0.00) 100%
      );
      mix-blend-mode: multiply;
    }

    /* =========================
       下方菜单区（保留你原来的卡片入口）
       ========================= */
    .section{
      position: relative;
      padding: 26px 0 84px;
    }
    .section h2{
      margin:0 0 18px;
      font-size: 24px;
      letter-spacing:-.01em;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:44px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; gap:34px; }
    }

    .item{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .thumb{
      width:100%;
      aspect-ratio: 3 / 4.7;
      border-radius: 54px;
      border: 1.6px solid rgba(0,0,0,.25);
      overflow:hidden;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      background:#fff;
    }

    .note{
      font-size: 12px;
      line-height: 1.35;
      color:#111;
      text-align:center;
      max-width: 44ch;
    }

    footer{
      border-top: 1px solid rgba(0,0,0,.08);
      padding: 18px 0 26px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <main>
    <!-- 封面 -->
    <section class="cover">
      <div class="cover-top" id="coverGrid">
        <!-- 8 个格子（2x4） -->
        <div class="cover-tile"><img data-slot="0" alt="cover slot 1"></div>
        <div class="cover-tile"><img data-slot="1" alt="cover slot 2"></div>
        <div class="cover-tile"><img data-slot="2" alt="cover slot 3"></div>
        <div class="cover-tile"><img data-slot="3" alt="cover slot 4"></div>
        <div class="cover-tile"><img data-slot="4" alt="cover slot 5"></div>
        <div class="cover-tile"><img data-slot="5" alt="cover slot 6"></div>
        <div class="cover-tile"><img data-slot="6" alt="cover slot 7"></div>
        <div class="cover-tile"><img data-slot="7" alt="cover slot 8"></div>
      </div>

      <div class="cover-mid">
        <div class="cover-wordmark">FONT PLAYGROUND</div>
      </div>
    </section>

    <!-- 菜单区 -->
    <section id="choose" class="section">
      <div class="wrap">
        <h2>Choose a Method</h2>

        <div class="grid">
          <a class="item" href="draw.html">
            <div class="thumb">
              <img src="assets/home/blocks.png" alt="Font building blocks">
            </div>
