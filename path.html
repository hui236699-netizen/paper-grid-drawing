<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Font Path Method</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f1013;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      position: fixed;
      left: 0;
      top: 0;
    }

    /* 输入框：固定在左侧栏里 */
    .glyphInput {
      position: fixed;
      background: #3A393D;
      color: #fff;
      border: 0;
      outline: none;
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 14px;
      width: 200px;
      height: 36px;
      box-sizing: border-box;
    }
    .glyphInput::placeholder{
      color: rgba(255,255,255,0.45);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
</head>
<body>
<script>
/* =================== 字体（仅用于 UI 文本） =================== */
const FONT_PATH = "assets/fonts/ABCFavoritHebrewBoldVariable-Trial.ttf";
let uiFont = null;
let fontLoaded = false;

/* =================== 左侧操作栏（响应式） =================== */
let cw = 240;                // 会在 computeLayout() 里动态更新
const COLOR_PANEL_H = 190;
let showGrid = true;

/* =================== 你的参数（保留逻辑） =================== */
let maxAmp = 50;
let t = 0;

let scaleVal = 1.0;
let strokeW = 2;
let amplitude = 10;
let frequency = 1;

// phase 逻辑保留（不做滑块 UI）
let phase = 0;

let isAnimating = true;
let animationSpeed = 0.02;

let currentFunction = 0;
const functionNames = ["Sin", "Square", "Triangle", "Sawtooth"];

/* =================== 字母输入（默认 X） =================== */
let glyphInput;
let glyphChar = "X";   // ✅ 默认 X

/* =================== 颜色模块（按 draw.html 结构） =================== */
let hue = 0;
let sat = 0;
let bri = 0; // 默认黑色
let currentColor;

let COLOR_MAIN = null;
let COLOR_HUE  = null;

let sbGraphic, hueGraphic;

/* 最近颜色：动态居中 + 轻微右移 */
let RECENT_RECTS = [];
const defaultRecentHex = ["#000000", "#482BCC", "#FF04A5", "#FFE900", "#8CE255"];
let recentColors = [];

// ✅ 你要“往右一点点”：调这个（4~10）
const RECENT_BIAS_X = 6;

/* =================== 功能按钮（只保留 Pause / Save） =================== */
let pauseButton, saveButton;
let FUNC_RECTS = {};

/* =================== Randomize 按钮 =================== */
let randomizeButton;

/* =================== 5个滑块 =================== */
const sliderName = ["Scale", "Stroke Weight", "Amplitude", "Frequency", "Animation Speed"];
let sliders = [];

/* =================== 波形按钮（放左侧下方，2×2） =================== */
let waveButtons = [];

/* =================== 你要的：整体下移 + 底部留白 + 短窗口不裁切 =================== */
const CONTROLS_SHIFT_Y = 18;  // 想下移多少（窗口足够高时生效）
const BOTTOM_PAD = 22;        // 底部留白

/* =================== 小工具 =================== */
function clamp(v, lo, hi) { return max(lo, min(hi, v)); }

/* =================== 布局计算（关键修复：高度不够时自动压缩间距） =================== */
let layout = null;

function computeLayout() {
  // 左侧栏宽度：响应式
  cw = clamp(width * 0.18, 200, 320);

  const pad = 16;
  const gap = 10;

  // ✅ 色盘：保证永远塞得进 COLOR_PANEL_H（避免溢出）
  const hueW = clamp(cw * 0.10, 18, 30);
  const sbW = cw - pad * 2 - hueW - gap;
  const sbMaxByPanel = COLOR_PANEL_H - pad * 2;
  const sbSize = max(1, floor(min(sbW, sbMaxByPanel)));

  COLOR_MAIN = { x: pad, y: pad, w: sbSize, h: sbSize };
  COLOR_HUE  = { x: pad + sbSize + gap, y: pad, w: floor(hueW), h: sbSize };

  // recent：居中 + 轻微右移
  rebuildRecentRects();

  // 按钮尺寸
  const btnGapX = 12;
  const btnH = clamp(height * 0.035, 26, 38);
  const btnW = (cw - pad * 2 - btnGapX) / 2;

  // =========================
  // ✅ 下面这一段是“防裁切核心”：先用默认间距算一遍
  // 如果超出底部，就按比例压缩间距/sliderGap/waveRowGap
  // =========================
  const INPUT_H = 36;
  const RANDOM_H = btnH;
  const SLIDER_H = 34;
  const SLIDER_COUNT = 5;
  const WAVE_ROWS = 2;

  // 默认间距（会被压缩）
  let g_recent_to_btn = 18;
  let g_btn_to_input = 18;
  let g_input_to_rand = 22;
  let g_rand_to_sliders = 24;
  let sliderGap = 54;
  let g_sliders_to_wave = 28;
  let waveRowGap = 12;

  // 先计算 content bottom
  const recentBottom = (RECENT_RECTS[0].y + RECENT_RECTS[0].h);
  const btnRowY = recentBottom + g_recent_to_btn;

  const inputY = btnRowY + btnH + g_btn_to_input;
  const randomY = inputY + INPUT_H + g_input_to_rand;

  const firstSliderY_base = randomY + RANDOM_H + g_rand_to_sliders;
  const waveTop_base = firstSliderY_base + SLIDER_COUNT * SLIDER_H + (SLIDER_COUNT - 1) * sliderGap + g_sliders_to_wave;

  const waveW = (cw - pad * 2 - 12) / 2;
  const waveH = btnH;
  const waveBottom_base = waveTop_base + WAVE_ROWS * waveH + (WAVE_ROWS - 1) * waveRowGap;

  // 先尝试整体下移
  const desiredShift = CONTROLS_SHIFT_Y;
  let shiftY = desiredShift;

  // 如果下移后会裁切：先把 shiftY 限制住
  const maxShiftAllowed = (height - BOTTOM_PAD) - waveBottom_base;
  shiftY = max(0, min(shiftY, maxShiftAllowed));

  // 如果即使 shift=0 也会裁切：就压缩间距
  let waveBottom = waveBottom_base + shiftY;
  if (waveBottom > height - BOTTOM_PAD) {
    // 计算可压缩空间
    const fixed =
      // 从顶部到 recentBottom 都是“固定”的（色盘 + recent 自己）
      (recentBottom)
      // 固定控件高度
      + btnH + INPUT_H + RANDOM_H
      + SLIDER_COUNT * SLIDER_H
      + WAVE_ROWS * waveH
      + BOTTOM_PAD;

    const neededVar =
      g_recent_to_btn + g_btn_to_input + g_input_to_rand + g_rand_to_sliders
      + (SLIDER_COUNT - 1) * sliderGap
      + g_sliders_to_wave
      + (WAVE_ROWS - 1) * waveRowGap;

    const availableVar = height - fixed;

    // 比例压缩（最低压到 0.55，避免太挤）
    const s = clamp(availableVar / neededVar, 0.55, 1);

    g_recent_to_btn *= s;
    g_btn_to_input *= s;
    g_input_to_rand *= s;
    g_rand_to_sliders *= s;
    sliderGap *= s;
    g_sliders_to_wave *= s;
    waveRowGap *= s;

    // 重新计算一遍（shiftY 此时只能是 0 或很小）
    const btnRowY2 = recentBottom + g_recent_to_btn;

    const inputY2 = btnRowY2 + btnH + g_btn_to_input;
    const randomY2 = inputY2 + INPUT_H + g_input_to_rand;

    const firstSliderY2 = randomY2 + RANDOM_H + g_rand_to_sliders;
    const waveTop2 = firstSliderY2 + SLIDER_COUNT * SLIDER_H + (SLIDER_COUNT - 1) * sliderGap + g_sliders_to_wave;

    const waveBottom2 = waveTop2 + WAVE_ROWS * waveH + (WAVE_ROWS - 1) * waveRowGap;

    // 再给一点 shift（如果还有空间）
    const maxShift2 = (height - BOTTOM_PAD) - waveBottom2;
    shiftY = max(0, min(desiredShift, maxShift2));

    layout = {
      pad, btnH, btnW, btnGapX,
      INPUT_H,
      randomH: RANDOM_H,
      sliderH: SLIDER_H,
      sliderGap,
      waveW, waveH, waveRowGap,
      g_recent_to_btn,
      g_btn_to_input,
      g_input_to_rand,
      g_rand_to_sliders,
      g_sliders_to_wave,
      recentBottom,
      btnRowY: btnRowY2 + shiftY,
      inputY: inputY2 + shiftY,
      randomY: randomY2 + shiftY,
      firstSliderY: firstSliderY2 + shiftY,
      waveTop: waveTop2 + shiftY
    };
  } else {
    // 不裁切：用默认间距 + shiftY
    layout = {
      pad, btnH, btnW, btnGapX,
      INPUT_H,
      randomH: RANDOM_H,
      sliderH: SLIDER_H,
      sliderGap,
      waveW, waveH, waveRowGap,
      g_recent_to_btn,
      g_btn_to_input,
      g_input_to_rand,
      g_rand_to_sliders,
      g_sliders_to_wave,
      recentBottom,
      btnRowY: btnRowY + shiftY,
      inputY: inputY + shiftY,
      randomY: randomY + shiftY,
      firstSliderY: firstSliderY_base + shiftY,
      waveTop: waveTop_base + shiftY
    };
  }

  // Pause/Save：放在一行
  FUNC_RECTS = {
    pause: { x: pad, y: layout.btnRowY, w: btnW, h: btnH },
    save:  { x: pad + btnW + btnGapX, y: layout.btnRowY, w: btnW, h: btnH }
  };
}

function rebuildRecentRects() {
  const RECENT_COUNT = 5;
  const RECENT_GAP = 10;
  const RECENT_SIZE = 28;

  const totalW = RECENT_COUNT * RECENT_SIZE + (RECENT_COUNT - 1) * RECENT_GAP;
  const startX = (cw - totalW) / 2 + RECENT_BIAS_X;
  const y = (COLOR_MAIN.y + COLOR_MAIN.h + 18);

  RECENT_RECTS = [];
  for (let i = 0; i < RECENT_COUNT; i++) {
    RECENT_RECTS.push({
      x: startX + i * (RECENT_SIZE + RECENT_GAP),
      y,
      w: RECENT_SIZE,
      h: RECENT_SIZE
    });
  }
}

/* =================== setup =================== */
function setup() {
  createCanvas(windowWidth, windowHeight);
  pixelDensity(1);

  currentColor = color(0);
  recentColors = defaultRecentHex.map(h => color(h));

  computeLayout();
  buildHueGraphic();
  buildSBGraphic();

  pauseButton = rectToCapButton(FUNC_RECTS.pause, "Pause");
  saveButton  = rectToCapButton(FUNC_RECTS.save,  "Save");

  // ✅ 输入框：默认值就是 X（placeholder 只是提示，不会覆盖 value）
  glyphChar = "X";
  glyphInput = createInput("X");
  glyphInput.addClass("glyphInput");
  glyphInput.attribute("maxlength", "2");
  glyphInput.attribute("placeholder", "Try a letter");
  glyphInput.value("X"); // ✅ 强制写入，避免显示 placeholder
  placeGlyphInput();

  glyphInput.input(() => {
    let v = glyphInput.value();
    if (v.length === 0) { glyphChar = ""; return; }
    if (v.length > 2) { v = v.slice(0, 2); glyphInput.value(v); }
    glyphChar = v;
  });

  glyphInput.elt.addEventListener("blur", () => {
    if (!glyphInput.value() || glyphInput.value().length === 0) {
      glyphChar = "X";
      glyphInput.value("X");
    }
  });

  // Randomize
  randomizeButton = new CapButton(
    cw/2,
    layout.randomY + layout.randomH/2,
    cw - layout.pad*2,
    layout.randomH,
    "Randomize",
    true
  );

  // Sliders
  sliders = [];
  for (let i = 0; i < 5; i++) {
    const y = layout.firstSliderY + i * (layout.sliderH + layout.sliderGap);
    sliders.push(new Slider(cw/2, y + layout.sliderH/2, 200, layout.sliderH, sliderName[i], 0.5));
  }

  // Wave buttons 2×2（在滑块下面）
  waveButtons = [];
  const names = ["Sin","Square","Triangle","Sawtooth"];
  for (let r = 0; r < 2; r++) {
    for (let c = 0; c < 2; c++) {
      const idx = r*2 + c;
      const x = layout.pad + c * (layout.waveW + 12) + layout.waveW/2;
      const y = layout.waveTop + r * (layout.waveH + layout.waveRowGap) + layout.waveH/2;
      waveButtons.push(new CapButton(x, y, layout.waveW, layout.waveH, names[idx], false));
    }
  }
  setWaveSelected(0);

  tryLoadUIFont();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  computeLayout();
  buildHueGraphic();
  buildSBGraphic();

  pauseButton = rectToCapButton(FUNC_RECTS.pause, isAnimating ? "Pause" : "Play");
  saveButton  = rectToCapButton(FUNC_RECTS.save,  "Save");

  // 重新定位输入框
  placeGlyphInput();

  // 重新生成 Randomize / sliders / waves（简单稳定）
  randomizeButton = new CapButton(
    cw/2,
    layout.randomY + layout.randomH/2,
    cw - layout.pad*2,
    layout.randomH,
    "Randomize",
    true
  );

  for (let i = 0; i < sliders.length; i++) {
    const y = layout.firstSliderY + i * (layout.sliderH + layout.sliderGap);
    sliders[i].x = cw/2;
    sliders[i].y = y + layout.sliderH/2;
    sliders[i].h = layout.sliderH;
  }

  const names = ["Sin","Square","Triangle","Sawtooth"];
  for (let r = 0; r < 2; r++) {
    for (let c = 0; c < 2; c++) {
      const idx = r*2 + c;
      const x = layout.pad + c * (layout.waveW + 12) + layout.waveW/2;
      const y = layout.waveTop + r * (layout.waveH + layout.waveRowGap) + layout.waveH/2;
      waveButtons[idx].x = x;
      waveButtons[idx].y = y;
      waveButtons[idx].w = layout.waveW;
      waveButtons[idx].h = layout.waveH;
      waveButtons[idx].str = names[idx];
    }
  }
}

/* =================== draw =================== */
function draw() {
  background(240);
  updateParameters();

  if (showGrid) drawGrid();

  // 字母永远在窗口正中间
  push();
  translate(width / 2, height / 2);
  scale(scaleVal);
  drawGlyph(glyphChar);
  pop();

  // 左侧栏覆盖层
  noStroke();
  fill("#1F1E24");
  rect(0, 0, cw, height);

  drawColorPanel();
  drawRecentColors();

  pauseButton.str = isAnimating ? "Pause" : "Play";
  pauseButton.display();
  saveButton.display();

  randomizeButton.display();

  for (let s of sliders) s.run();
  for (let b of waveButtons) b.display();

  drawFunctionDisplay();

  if (isAnimating) t += animationSpeed;
}

/* =================== 输入框定位 =================== */
function placeGlyphInput() {
  if (!glyphInput) return;
  glyphInput.position(layout.pad, layout.inputY);
  glyphInput.size(200, 36);
}

/* =================== 网格 =================== */
function drawGrid() {
  const step = 25;
  stroke(220);
  strokeWeight(1);
  for (let x = cw; x <= width; x += step) line(x, 0, x, height);
  for (let y = 0; y <= height; y += step) line(cw, y, width, y);
}

/* =================== 字母绘制：骨架 + 沿线扰动 =================== */
function drawGlyph(str) {
  stroke(currentColor);
  strokeWeight(strokeW);
  noFill();

  if (!str || str.length === 0) return;

  const chars = str.slice(0,2).split("");
  const spacing = 130;

  if (chars.length === 1) {
    drawOneGlyph(chars[0], 0);
  } else {
    drawOneGlyph(chars[0], -spacing/2);
    drawOneGlyph(chars[1],  spacing/2);
  }
}

function drawOneGlyph(ch, offsetX) {
  push();
  translate(offsetX, 0);

  if (ch.toUpperCase() === "X") {
    drawParametricCurve(-70,  110,  70, -110);
    drawParametricCurve( 70,  110, -70, -110);
  }
  else if (ch.toUpperCase() === "Y") {
    drawParametricCurve(-70, -110, 0, 0);
    drawParametricCurve( 70, -110, 0, 0);
    drawParametricCurve(0, 0, 0, 120);
  }
  else if (ch.toUpperCase() === "O") {
    drawParametricCircle(0, 0, 90);
  }
  else {
    drawParametricCurve(-70,  110,  70, -110);
    drawParametricCurve( 70,  110, -70, -110);
  }

  pop();
}

function drawParametricCircle(cx, cy, r) {
  beginShape();
  for (let a = 0; a <= TWO_PI + 0.001; a += 0.03) {
    let x = cx + cos(a) * r;
    let y = cy + sin(a) * r;

    let dis = (a * r) * 0.01;
    let offset = applyFunction(frequency * dis * TWO_PI + phase + t) * amplitude;

    let nx = cos(a);
    let ny = sin(a);
    x += nx * offset * 0.15;
    y += ny * offset * 0.15;

    if (currentFunction === 0 || currentFunction === 2) curveVertex(x, y);
    else vertex(x, y);
  }
  endShape(CLOSE);
}

function drawParametricCurve(x1, y1, x2, y2) {
  beginShape();
  for (let i = 0; i <= 1.00001; i += 0.01) {
    let x = lerp(x1, x2, i);
    let y = lerp(y1, y2, i);

    let dis = dist(x, y, x1, y1) * 0.01;
    let offset = applyFunction(frequency * dis * TWO_PI + phase + t) * amplitude;

    let baseLen = dist(x1, y1, x2, y2);
    x += offset * (y2 - y1) / baseLen;
    y -= offset * (x2 - x1) / baseLen;

    if (currentFunction === 0 || currentFunction === 2) curveVertex(x, y);
    else vertex(x, y);
  }
  endShape();
}

function applyFunction(tt) {
  switch (currentFunction) {
    case 0: return sin(tt);
    case 1: return (tt % TWO_PI < PI) ? 1 : -1;
    case 2: return asin(sin(tt)) * 2 / PI;
    case 3: return (tt % TWO_PI) / PI - 1;
    default: return sin(tt);
  }
}

/* =================== 参数更新 =================== */
function updateParameters() {
  scaleVal       = map(sliders[0].val, 0, 1, 0.5, 3);
  strokeW        = map(sliders[1].val, 0, 1, 0.5, 20);
  amplitude      = map(sliders[2].val, 0, 1, 0, maxAmp);
  frequency      = map(sliders[3].val, 0, 1, 0.1, 5);
  animationSpeed = map(sliders[4].val, 0, 1, 0, 0.1);
}

/* =================== 右下角函数预览 =================== */
function drawFunctionDisplay() {
  const displayWidth = 250;
  const displayHeight = 250;
  const margin = 50;

  stroke(0);
  strokeWeight(3);

  push();
  translate(width - displayWidth / 2 - margin, height - displayHeight / 2 - margin);

  line(-displayWidth / 2, 0, displayWidth / 2, 0);
  line(0, -displayHeight / 2, 0, displayHeight / 2);

  fill(0);
  noStroke();
  textSize(15);

  triangle(-5, -displayHeight / 2, 5, -displayHeight / 2, 0, -displayHeight / 2 - 15);
  triangle(displayWidth / 2 + 15, 0, displayWidth / 2, -5, displayWidth / 2, 5);

  fill(0);
  textAlign(LEFT, TOP);
  text("y", 15, -displayHeight / 2);
  text("x", displayWidth / 2, 25);

  textSize(20);
  textAlign(CENTER, BOTTOM);
  text(functionNames[currentFunction] + " Function", 0, -displayHeight / 2 - 40);
  pop();

  stroke(color(140));
  noFill();
  strokeWeight(3);

  beginShape();
  for (let x = 0; x < displayWidth; x += 2) {
    let amp = map(amplitude, 0, maxAmp, 0, displayHeight / 2);
    let y = applyFunction(frequency * x * 0.02 + phase + t) * amp;
    vertex(width - displayWidth - margin + x, height - displayHeight / 2 - margin - y);
  }
  endShape();
}

/* =================== 颜色模块 =================== */
function buildHueGraphic() {
  hueGraphic = createGraphics(COLOR_HUE.w, COLOR_HUE.h);
  hueGraphic.pixelDensity(1);
  hueGraphic.colorMode(HSB, 360, 100, 100);
  hueGraphic.noStroke();
  hueGraphic.loadPixels();

  for (let y = 0; y < COLOR_HUE.h; y++) {
    let h = map(y, 0, COLOR_HUE.h - 1, 0, 360);
    let c = hueGraphic.color(h, 100, 100);
    for (let x = 0; x < COLOR_HUE.w; x++) {
      let idx = (y * COLOR_HUE.w + x) * 4;
      hueGraphic.pixels[idx]     = red(c);
      hueGraphic.pixels[idx + 1] = green(c);
      hueGraphic.pixels[idx + 2] = blue(c);
      hueGraphic.pixels[idx + 3] = 255;
    }
  }
  hueGraphic.updatePixels();
}

function buildSBGraphic() {
  sbGraphic = createGraphics(COLOR_MAIN.w, COLOR_MAIN.h);
  sbGraphic.pixelDensity(1);
  sbGraphic.colorMode(HSB, 360, 100, 100);
  sbGraphic.noStroke();
  sbGraphic.loadPixels();

  for (let y = 0; y < COLOR_MAIN.h; y++) {
    for (let x = 0; x < COLOR_MAIN.w; x++) {
      let sVal = map(x, 0, COLOR_MAIN.w - 1, 0, 100);
      let bVal = map(y, 0, COLOR_MAIN.h - 1, 100, 0);
      let c = sbGraphic.color(hue, sVal, bVal);
      let idx = (y * COLOR_MAIN.w + x) * 4;
      sbGraphic.pixels[idx]     = red(c);
      sbGraphic.pixels[idx + 1] = green(c);
      sbGraphic.pixels[idx + 2] = blue(c);
      sbGraphic.pixels[idx + 3] = 255;
    }
  }
  sbGraphic.updatePixels();
}

function drawColorPanel() {
  noStroke();
  fill(20,20,24);
  rect(8, 8, cw-16, COLOR_PANEL_H, 18);

  imageMode(CORNER);
  image(sbGraphic, COLOR_MAIN.x, COLOR_MAIN.y);
  image(hueGraphic, COLOR_HUE.x, COLOR_HUE.y);

  // hue marker
  let huePosY = map(hue, 0, 360, 0, COLOR_HUE.h);
  stroke(255);
  strokeWeight(2);
  let hx = COLOR_HUE.x;
  let hy = COLOR_HUE.y + huePosY;
  line(hx - 4, hy, hx, hy);
  line(hx + COLOR_HUE.w, hy, hx + COLOR_HUE.w + 4, hy);

  // sb marker
  let sx = map(sat, 0, 100, COLOR_MAIN.x, COLOR_MAIN.x + COLOR_MAIN.w);
  let sy = map(bri, 100, 0, COLOR_MAIN.y, COLOR_MAIN.y + COLOR_MAIN.h);
  noFill();
  stroke(255);
  strokeWeight(2);
  circle(sx, sy, 10);
}

function drawRecentColors() {
  for (let i = 0; i < RECENT_RECTS.length; i++) {
    const r = RECENT_RECTS[i];
    stroke(40);
    strokeWeight(1);
    fill(recentColors[i] || color(0));
    rect(r.x, r.y, r.w, r.h, 6);

    if (recentColors[i] && colorsEqual(recentColors[i], currentColor)) {
      noFill();
      stroke(255);
      strokeWeight(2);
      rect(r.x - 3, r.y - 3, r.w + 6, r.h + 6, 8);
    }
  }
}

function handleColorClick() {
  if (mouseX >= COLOR_MAIN.x && mouseX <= COLOR_MAIN.x + COLOR_MAIN.w &&
      mouseY >= COLOR_MAIN.y && mouseY <= COLOR_MAIN.y + COLOR_MAIN.h) {
    let sx = constrain(mouseX, COLOR_MAIN.x, COLOR_MAIN.x + COLOR_MAIN.w);
    let sy = constrain(mouseY, COLOR_MAIN.y, COLOR_MAIN.y + COLOR_MAIN.h);
    sat = map(sx, COLOR_MAIN.x, COLOR_MAIN.x + COLOR_MAIN.w, 0, 100);
    bri = map(sy, COLOR_MAIN.y, COLOR_MAIN.y + COLOR_MAIN.h, 100, 0);
    updateCurrentColor();
    return true;
  }

  if (mouseX >= COLOR_HUE.x && mouseX <= COLOR_HUE.x + COLOR_HUE.w &&
      mouseY >= COLOR_HUE.y && mouseY <= COLOR_HUE.y + COLOR_HUE.h) {
    let hy = constrain(mouseY, COLOR_HUE.y, COLOR_HUE.y + COLOR_HUE.h);
    hue = map(hy, COLOR_HUE.y, COLOR_HUE.y + COLOR_HUE.h, 0, 360);
    buildSBGraphic();
    updateCurrentColor();
    return true;
  }

  for (let i = 0; i < RECENT_RECTS.length; i++) {
    const r = RECENT_RECTS[i];
    if (mouseX >= r.x && mouseX <= r.x + r.w &&
        mouseY >= r.y && mouseY <= r.y + r.h) {
      if (recentColors[i]) {
        currentColor = color(recentColors[i]);
        addRecentColor(currentColor);
      }
      return true;
    }
  }

  return false;
}

function updateCurrentColor() {
  push();
  colorMode(HSB, 360, 100, 100);
  currentColor = color(hue, sat, bri);
  pop();
  addRecentColor(currentColor);
}

function addRecentColor(c) {
  let nc = color(c);
  recentColors = recentColors.filter(rc => !colorsEqual(rc, nc));
  recentColors.unshift(nc);
  if (recentColors.length > 5) recentColors.length = 5;
}

function colorsEqual(c1, c2) {
  return red(c1) === red(c2) && green(c1) === green(c2) && blue(c1) === blue(c2);
}

/* =================== Randomize =================== */
function randomizeParams() {
  sliders[0].val = random(0.35, 0.75);
  sliders[1].val = random(0.15, 0.85);
  sliders[2].val = random(0.05, 0.95);
  sliders[3].val = random(0.10, 0.90);
  sliders[4].val = random(0.10, 0.80);

  phase = random(0, TWO_PI);
  setWaveSelected(floor(random(0, 4)));
  t = 0;
}

/* =================== 交互 =================== */
function mousePressed() {
  if (pauseButton.hover()) { isAnimating = !isAnimating; return; }
  if (saveButton.hover())  { saveCanvas("FontPath", "png"); return; }

  if (randomizeButton.hover()) { randomizeParams(); return; }

  if (handleColorClick()) return;

  for (let s of sliders) s.click();

  for (let i = 0; i < waveButtons.length; i++) {
    if (waveButtons[i].hover()) {
      setWaveSelected(i);
      return;
    }
  }
}

function mouseReleased() {
  for (let s of sliders) s.state = false;
}

function setWaveSelected(idx) {
  currentFunction = idx;
  for (let i = 0; i < waveButtons.length; i++) {
    waveButtons[i].state = (i === idx);
  }
}

/* =================== UI：CapButton / Slider =================== */
function rectToCapButton(rect, label) {
  const cx = rect.x + rect.w / 2;
  const cy = rect.y + rect.h / 2;
  return new CapButton(cx, cy, rect.w, rect.h, label, true);
}

class CapButton {
  constructor(x, y, w, h, str, useDrawStyle=false) {
    this.x=x; this.y=y; this.w=w; this.h=h; this.str=str;
    this.state=false;
    this.useDrawStyle = useDrawStyle;
  }
  hover() {
    return (
      mouseX >= this.x - this.w / 2 &&
      mouseX <= this.x + this.w / 2 &&
      mouseY >= this.y - this.h / 2 &&
      mouseY <= this.y + this.h / 2
    );
  }
  display() {
    push();
    translate(this.x, this.y);
    rectMode(CENTER);

    if (this.useDrawStyle) {
      if (this.hover()) fill(90, 89, 93);
      else fill("#464548");
      noStroke();
      rect(0, 0, this.w, this.h, 40);
    } else {
      if (this.state) fill(110,109,113);
      else if (this.hover()) fill(90, 89, 93);
      else fill("#464548");
      noStroke();
      rect(0, 0, this.w, this.h, 40);
    }

    fill(255);
    useUIFont();
    textAlign(CENTER, CENTER);
    textSize(this.h * 0.5);
    text(this.str, 0, 0);
    pop();
  }
}

class Slider {
  constructor(cx, cy, w, h, label, val) {
    this.x = cx; this.y = cy; this.w = w; this.h = h;
    this.label = label;
    this.val = val;
    this.state = false;
  }
  hover() { return (abs(mouseX - this.x) < this.w/2 && abs(mouseY - this.y) < this.h/2); }
  click() { this.state = this.hover(); }
  drag() {
    if (!this.state) return;
    let v = map(mouseX, this.x - this.w/2, this.x + this.w/2, 0, 1);
    v = constrain(v, 0, 1);
    this.val = lerp(this.val, v, 0.12);
  }
  run() { this.drag(); this.display(); }
  display() {
    push();
    translate(this.x, this.y);
    rectMode(CENTER);
    noStroke();

    fill(this.hover() ? 110 : 85);
    rect(0, 0, this.w, this.h, 999);

    let vw = map(this.val, 0, 1, 0, this.w);
    fill(this.hover() ? 160 : 120);
    rect(-this.w/2 + vw/2, 0, vw, this.h, 999);

    fill(255);
    useUIFont();
    textAlign(CENTER, CENTER);
    textSize(this.h * 0.45);
    text(this.label, 0, 0);
    pop();
  }
}

/* =================== 字体加载（失败不影响） =================== */
function tryLoadUIFont() {
  loadFont(
    FONT_PATH,
    (f) => { uiFont = f; fontLoaded = true; },
    () => { uiFont = null; fontLoaded = false; }
  );
}
function useUIFont() {
  if (fontLoaded && uiFont) textFont(uiFont);
  else textFont("system-ui");
}
