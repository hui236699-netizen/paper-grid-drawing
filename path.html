<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Font Path Method</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f1013;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      position: fixed;
      left: 0;
      top: 0;
    }

    /* 输入框：固定在左侧栏里，不跟 canvas 居中算法走（避免抖动/偏移） */
    .glyphInput {
      position: fixed;
      background: #3A393D;
      color: #fff;
      border: 0;
      outline: none;
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 16px;
      width: 200px;
      box-sizing: border-box;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
</head>
<body>
<script>
/* =================== 字体（仅用于 UI 文本） =================== */
const FONT_PATH = "assets/fonts/ABCFavoritHebrewBoldVariable-Trial.ttf";
let uiFont = null;
let fontLoaded = false;

/* =================== 左侧操作栏（与你 draw.html 对齐） =================== */
const cw = 240;          // ✅ 左侧栏宽度
const COLOR_PANEL_H = 190;
let showGrid = true;

/* =================== 你的参数（保留逻辑） =================== */
let maxAmp = 50;
let t = 0;

let scaleVal = 1.0;
let strokeW = 2;
let amplitude = 10;
let frequency = 1;

// ✅ phase 逻辑保留（不做滑块 UI）
let phase = 0;

let isAnimating = true;
let animationSpeed = 0.02;

let currentFunction = 0;
const functionNames = ["Sin", "Square", "Triangle", "Sawtooth"];

/* =================== 字母输入（默认 X） =================== */
let glyphInput;
let glyphChar = "X"; // ✅ 默认 X

/* =================== 颜色模块（按 draw.html 的结构） =================== */
let hue = 0;
let sat = 0;
let bri = 0; // ✅ 默认黑色（HSB 里 bri=0 就是黑）
let currentColor;

const COLOR_MAIN = { x: 10, y: 10, w: cw - 30 - 20, h: COLOR_PANEL_H - 20 }; // 留点 padding 更像 draw.html
const COLOR_HUE  = { x: cw - 30, y: 10, w: 20, h: COLOR_PANEL_H - 20 };

let sbGraphic, hueGraphic;

// 最近颜色 5 格（位置对齐 draw.html 那块）
const RECENT_RECTS = [
  { x: 16,  y: COLOR_PANEL_H + 25, w: 28, h: 28 },
  { x: 62,  y: COLOR_PANEL_H + 25, w: 28, h: 28 },
  { x: 108, y: COLOR_PANEL_H + 25, w: 28, h: 28 },
  { x: 154, y: COLOR_PANEL_H + 25, w: 28, h: 28 },
  { x: 200, y: COLOR_PANEL_H + 25, w: 28, h: 28 }
];

const defaultRecentHex = [
  "#000000", // ✅ 黑色放第一
  "#482BCC",
  "#FF04A5",
  "#FFE900",
  "#8CE255"
];
let recentColors = [];

/* =================== 四个功能按钮（位置跟 draw.html 一样） =================== */
const FUNC_RECTS = {
  reset: { x: 20,  y: COLOR_PANEL_H + 68,  w: 90, h: 32 },
  pause: { x: 130, y: COLOR_PANEL_H + 68,  w: 90, h: 32 },
  grid:  { x: 20,  y: COLOR_PANEL_H + 112, w: 90, h: 32 },
  save:  { x: 130, y: COLOR_PANEL_H + 112, w: 90, h: 32 }
};

let resetButton, pauseButton, gridButton, saveButton;

/* =================== Randomize 按钮（在输入框下面） =================== */
let randomizeButton;

/* =================== 5个滑块（整体下移，给 Randomize 腾位置） =================== */
const sliderName = ["Scale", "Stroke Weight", "Amplitude", "Frequency", "Animation Speed"];
let sliders = [];

/* =================== 波形按钮（放右侧） =================== */
let waveButtons = [];

/* =================== setup =================== */
function setup() {
  createCanvas(windowWidth, windowHeight);
  pixelDensity(1);

  // ✅ 默认颜色黑
  currentColor = color(0);

  // ✅ 最近颜色初始化
  recentColors = defaultRecentHex.map(h => color(h));

  buildHueGraphic();
  buildSBGraphic();

  // 四按钮（风格对齐 draw.html）
  resetButton = rectToCapButton(FUNC_RECTS.reset, "Reset");
  pauseButton = rectToCapButton(FUNC_RECTS.pause, "Pause");
  gridButton  = rectToCapButton(FUNC_RECTS.grid,  "Grid");
  saveButton  = rectToCapButton(FUNC_RECTS.save,  "Save");

  // 输入框（固定在左侧栏）
  glyphInput = createInput("X");
  glyphInput.addClass("glyphInput");
  glyphInput.attribute("maxlength", "2"); // 允许 "XY" 这种快速输入（你提到常用 XY）
  placeGlyphInput();

  glyphInput.input(() => {
    let v = glyphInput.value();

    // 允许空（删的时候不强行回填）
    if (v.length === 0) {
      glyphChar = "";
      return;
    }

    // 保留前 2 个字符（你提到 XY）
    if (v.length > 2) {
      v = v.slice(0, 2);
      glyphInput.value(v);
    }
    glyphChar = v;
  });

  // 失焦：如果空就回到 X
  glyphInput.elt.addEventListener("blur", () => {
    if (!glyphInput.value() || glyphInput.value().length === 0) {
      glyphChar = "X";
      glyphInput.value("X");
    }
  });

  // Randomize（位置在输入框下）
  randomizeButton = new CapButton(cw/2, COLOR_PANEL_H + 160 + 40, 200, 36, "Randomize", true);

  // 滑块（从 Randomize 下方开始）
  const firstSliderY = (COLOR_PANEL_H + 160 + 40) + 70;
  const gap = 54;
  sliders = [];
  for (let i = 0; i < 5; i++) {
    sliders.push(new Slider(cw/2, firstSliderY + i * gap, 200, 34, sliderName[i], 0.5));
  }

  // 右侧波形按钮
  const bx = width - 120;
  const by0 = 160;
  const bGap = 46;
  const names = ["Sin","Square","Triangle","Sawtooth"];
  waveButtons = [];
  for (let i = 0; i < 4; i++) {
    waveButtons.push(new CapButton(bx, by0 + i*bGap, 150, 30, names[i]));
  }
  setWaveSelected(0);

  tryLoadUIFont();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  placeGlyphInput();
}

/* =================== draw =================== */
function draw() {
  background(240);

  updateParameters();

  // 网格（只画左侧栏以外）
  if (showGrid) drawGrid();

  // ✅ 字母永远在整个窗口正中间（不管左右面板）
  push();
  translate(width / 2, height / 2);
  scale(scaleVal);
  drawGlyph(glyphChar);
  pop();

  // 左侧栏覆盖层（让左侧变暗，布局像 draw.html）
  noStroke();
  fill("#1F1E24");
  rect(0, 0, cw, height);

  // 颜色模块 + 最近颜色
  drawColorPanel();
  drawRecentColors();

  // 四按钮
  pauseButton.str = isAnimating ? "Pause" : "Play";
  resetButton.display();
  pauseButton.display();
  gridButton.display();
  saveButton.display();

  // Glyph label
  fill(255);
  useUIFont();
  textAlign(LEFT, CENTER);
  textSize(12);
  text("Glyph", 20, COLOR_PANEL_H + 145);

  // Randomize
  randomizeButton.display();

  // 滑块
  for (let s of sliders) s.run();

  // 右侧波形按钮
  for (let b of waveButtons) b.display();

  // 右下角函数预览
  drawFunctionDisplay();

  if (isAnimating) t += animationSpeed;
}

/* =================== 输入框定位（固定定位，不依赖 canvas offset） =================== */
function placeGlyphInput() {
  if (!glyphInput) return;
  glyphInput.position(20, COLOR_PANEL_H + 160);
}

/* =================== 网格 =================== */
function drawGrid() {
  const step = 25;
  stroke(220);
  strokeWeight(1);
  for (let x = cw; x <= width; x += step) line(x, 0, x, height);
  for (let y = 0; y <= height; y += step) line(cw, y, width, y);
}

/* =================== 字母绘制：保持“骨架 + 沿线扰动”逻辑 =================== */
function drawGlyph(str) {
  stroke(currentColor);
  strokeWeight(strokeW);
  noFill();

  if (!str || str.length === 0) return;

  // 只画前 2 个字符（XY）并做轻微排版
  const chars = str.slice(0,2).split("");
  const spacing = 130;

  if (chars.length === 1) {
    drawOneGlyph(chars[0], 0);
  } else {
    drawOneGlyph(chars[0], -spacing/2);
    drawOneGlyph(chars[1],  spacing/2);
  }
}

function drawOneGlyph(ch, offsetX) {
  push();
  translate(offsetX, 0);

  // ✅ 你强调：X 的骨架是两条线段（不是字体轮廓/短线拼接）
  if (ch.toUpperCase() === "X") {
    drawParametricCurve(-70,  110,  70, -110);
    drawParametricCurve( 70,  110, -70, -110);
  }
  else if (ch.toUpperCase() === "Y") {
    drawParametricCurve(-70, -110, 0, 0);
    drawParametricCurve( 70, -110, 0, 0);
    drawParametricCurve(0, 0, 0, 120);
  }
  else if (ch.toUpperCase() === "O") {
    // O 用一个“圆骨架”来做扰动（依然是骨架逻辑，不是字体轮廓）
    drawParametricCircle(0, 0, 90);
  }
  else {
    // 其他字母：暂时用一个“X式骨架”兜底（保证不变味、不黑屏）
    drawParametricCurve(-70,  110,  70, -110);
    drawParametricCurve( 70,  110, -70, -110);
  }

  pop();
}

function drawParametricCircle(cx, cy, r) {
  beginShape();
  for (let a = 0; a <= TWO_PI + 0.001; a += 0.03) {
    let x = cx + cos(a) * r;
    let y = cy + sin(a) * r;

    // 用弧长近似 dis（保持“沿线扰动”的感觉）
    let dis = (a * r) * 0.01;
    let offset = applyFunction(frequency * dis * TWO_PI + phase + t) * amplitude;

    // 沿法线方向偏移
    let nx = cos(a);
    let ny = sin(a);
    x += nx * offset * 0.15;
    y += ny * offset * 0.15;

    if (currentFunction === 0 || currentFunction === 2) curveVertex(x, y);
    else vertex(x, y);
  }
  endShape(CLOSE);
}

function drawParametricCurve(x1, y1, x2, y2) {
  beginShape();
  for (let i = 0; i <= 1.00001; i += 0.01) {
    let x = lerp(x1, x2, i);
    let y = lerp(y1, y2, i);

    // ✅ 完全保留你的核心公式：frequency * dis * TWO_PI + phase + t
    let dis = dist(x, y, x1, y1) * 0.01;
    let offset = applyFunction(frequency * dis * TWO_PI + phase + t) * amplitude;

    let baseLen = dist(x1, y1, x2, y2);
    x += offset * (y2 - y1) / baseLen;
    y -= offset * (x2 - x1) / baseLen;

    if (currentFunction === 0 || currentFunction === 2) curveVertex(x, y);
    else vertex(x, y);
  }
  endShape();
}

function applyFunction(tt) {
  switch (currentFunction) {
    case 0: return sin(tt);
    case 1: return (tt % TWO_PI < PI) ? 1 : -1;
    case 2: return asin(sin(tt)) * 2 / PI;
    case 3: return (tt % TWO_PI) / PI - 1;
    default: return sin(tt);
  }
}

/* =================== 参数更新（从滑块） =================== */
function updateParameters() {
  scaleVal       = map(sliders[0].val, 0, 1, 0.5, 3);
  strokeW        = map(sliders[1].val, 0, 1, 0.5, 20);
  amplitude      = map(sliders[2].val, 0, 1, 0, maxAmp);
  frequency      = map(sliders[3].val, 0, 1, 0.1, 5);
  animationSpeed = map(sliders[4].val, 0, 1, 0, 0.1);
}

/* =================== 右下角函数预览 =================== */
function drawFunctionDisplay() {
  const displayWidth = 250;
  const displayHeight = 250;
  const margin = 50;

  stroke(0);
  strokeWeight(3);

  push();
  translate(width - displayWidth / 2 - margin, height - displayHeight / 2 - margin);

  line(-displayWidth / 2, 0, displayWidth / 2, 0);
  line(0, -displayHeight / 2, 0, displayHeight / 2);

  fill(0);
  noStroke();
  textSize(15);

  triangle(-5, -displayHeight / 2, 5, -displayHeight / 2, 0, -displayHeight / 2 - 15);
  triangle(displayWidth / 2 + 15, 0, displayWidth / 2, -5, displayWidth / 2, 5);

  fill(0);
  textAlign(LEFT, TOP);
  text("y", 15, -displayHeight / 2);
  text("x", displayWidth / 2, 25);

  textSize(20);
  textAlign(CENTER, BOTTOM);
  text(functionNames[currentFunction] + " Function", 0, -displayHeight / 2 - 40);
  pop();

  stroke(color(140));
  noFill();
  strokeWeight(3);

  beginShape();
  for (let x = 0; x < displayWidth; x += 2) {
    let amp = map(amplitude, 0, maxAmp, 0, displayHeight / 2);
    let y = applyFunction(frequency * x * 0.02 + phase + t) * amp;
    vertex(width - displayWidth - margin + x, height - displayHeight / 2 - margin - y);
  }
  endShape();
}

/* =================== 颜色模块（做成 draw.html 风格） =================== */
function buildHueGraphic() {
  hueGraphic = createGraphics(COLOR_HUE.w, COLOR_HUE.h);
  hueGraphic.pixelDensity(1);
  hueGraphic.colorMode(HSB, 360, 100, 100);
  hueGraphic.noStroke();
  hueGraphic.loadPixels();

  for (let y = 0; y < COLOR_HUE.h; y++) {
    let h = map(y, 0, COLOR_HUE.h - 1, 0, 360);
    let c = hueGraphic.color(h, 100, 100);
    for (let x = 0; x < COLOR_HUE.w; x++) {
      let idx = (y * COLOR_HUE.w + x) * 4;
      hueGraphic.pixels[idx]     = red(c);
      hueGraphic.pixels[idx + 1] = green(c);
      hueGraphic.pixels[idx + 2] = blue(c);
      hueGraphic.pixels[idx + 3] = 255;
    }
  }
  hueGraphic.updatePixels();
}

function buildSBGraphic() {
  sbGraphic = createGraphics(COLOR_MAIN.w, COLOR_MAIN.h);
  sbGraphic.pixelDensity(1);
  sbGraphic.colorMode(HSB, 360, 100, 100);
  sbGraphic.noStroke();
  sbGraphic.loadPixels();

  for (let y = 0; y < COLOR_MAIN.h; y++) {
    for (let x = 0; x < COLOR_MAIN.w; x++) {
      let sVal = map(x, 0, COLOR_MAIN.w - 1, 0, 100);
      let bVal = map(y, 0, COLOR_MAIN.h - 1, 100, 0);
      let c = sbGraphic.color(hue, sVal, bVal);
      let idx = (y * COLOR_MAIN.w + x) * 4;
      sbGraphic.pixels[idx]     = red(c);
      sbGraphic.pixels[idx + 1] = green(c);
      sbGraphic.pixels[idx + 2] = blue(c);
      sbGraphic.pixels[idx + 3] = 255;
    }
  }
  sbGraphic.updatePixels();
}

function drawColorPanel() {
  // 外框（更像 draw.html）
  noStroke();
  fill(20,20,24);
  rect(8, 8, cw-16, COLOR_PANEL_H, 18);

  imageMode(CORNER);
  image(sbGraphic, COLOR_MAIN.x, COLOR_MAIN.y);
  image(hueGraphic, COLOR_HUE.x, COLOR_HUE.y);

  // hue marker
  let huePosY = map(hue, 0, 360, 0, COLOR_HUE.h);
  stroke(255);
  strokeWeight(2);
  let hx = COLOR_HUE.x;
  let hy = COLOR_HUE.y + huePosY;
  line(hx - 4, hy, hx, hy);
  line(hx + COLOR_HUE.w, hy, hx + COLOR_HUE.w + 4, hy);

  // sb marker（白圈）
  let sx = map(sat, 0, 100, COLOR_MAIN.x, COLOR_MAIN.x + COLOR_MAIN.w);
  let sy = map(bri, 100, 0, COLOR_MAIN.y, COLOR_MAIN.y + COLOR_MAIN.h);
  noFill();
  stroke(255);
  strokeWeight(2);
  circle(sx, sy, 10);
}

function drawRecentColors() {
  for (let i = 0; i < RECENT_RECTS.length; i++) {
    const r = RECENT_RECTS[i];
    stroke(40);
    strokeWeight(1);
    fill(recentColors[i] || color(0));
    rect(r.x, r.y, r.w, r.h, 6);

    if (recentColors[i] && colorsEqual(recentColors[i], currentColor)) {
      noFill();
      stroke(255);
      strokeWeight(2);
      rect(r.x - 3, r.y - 3, r.w + 6, r.h + 6, 8);
    }
  }
}

function handleColorClick() {
  // SB
  if (mouseX >= COLOR_MAIN.x && mouseX <= COLOR_MAIN.x + COLOR_MAIN.w &&
      mouseY >= COLOR_MAIN.y && mouseY <= COLOR_MAIN.y + COLOR_MAIN.h) {

    let sx = constrain(mouseX, COLOR_MAIN.x, COLOR_MAIN.x + COLOR_MAIN.w);
    let sy = constrain(mouseY, COLOR_MAIN.y, COLOR_MAIN.y + COLOR_MAIN.h);
    sat = map(sx, COLOR_MAIN.x, COLOR_MAIN.x + COLOR_MAIN.w, 0, 100);
    bri = map(sy, COLOR_MAIN.y, COLOR_MAIN.y + COLOR_MAIN.h, 100, 0);
    updateCurrentColor();
    return true;
  }

  // Hue
  if (mouseX >= COLOR_HUE.x && mouseX <= COLOR_HUE.x + COLOR_HUE.w &&
      mouseY >= COLOR_HUE.y && mouseY <= COLOR_HUE.y + COLOR_HUE.h) {

    let hy = constrain(mouseY, COLOR_HUE.y, COLOR_HUE.y + COLOR_HUE.h);
    hue = map(hy, COLOR_HUE.y, COLOR_HUE.y + COLOR_HUE.h, 0, 360);
    buildSBGraphic();
    updateCurrentColor();
    return true;
  }

  // Recent
  for (let i = 0; i < RECENT_RECTS.length; i++) {
    const r = RECENT_RECTS[i];
    if (mouseX >= r.x && mouseX <= r.x + r.w &&
        mouseY >= r.y && mouseY <= r.y + r.h) {
      if (recentColors[i]) {
        currentColor = color(recentColors[i]);
        addRecentColor(currentColor);
      }
      return true;
    }
  }

  return false;
}

function updateCurrentColor() {
  push();
  colorMode(HSB, 360, 100, 100);
  currentColor = color(hue, sat, bri);
  pop();
  addRecentColor(currentColor);
}

function addRecentColor(c) {
  let nc = color(c);
  recentColors = recentColors.filter(rc => !colorsEqual(rc, nc));
  recentColors.unshift(nc);
  if (recentColors.length > 5) recentColors.length = 5;
}

function colorsEqual(c1, c2) {
  return red(c1) === red(c2) &&
         green(c1) === green(c2) &&
         blue(c1) === blue(c2);
}

/* =================== 交互 =================== */
function mousePressed() {
  // 左侧四按钮
  if (resetButton.hover()) { resetToDefaults(); return; }
  if (pauseButton.hover()) { isAnimating = !isAnimating; return; }
  if (gridButton.hover())  { showGrid = !showGrid; return; }
  if (saveButton.hover())  { saveCanvas("FontPath", "png"); return; }

  // Randomize
  if (randomizeButton.hover()) { randomizeParams(); return; }

  // 颜色模块
  if (handleColorClick()) return;

  // 滑块
  for (let s of sliders) s.click();

  // 右侧波形按钮
  for (let i = 0; i < waveButtons.length; i++) {
    if (waveButtons[i].hover()) {
      setWaveSelected(i);
      return;
    }
  }
}

function mouseReleased() {
  for (let s of sliders) s.state = false;
}

function setWaveSelected(idx) {
  currentFunction = idx;
  for (let i = 0; i < waveButtons.length; i++) {
    waveButtons[i].state = (i === idx);
  }
}

function randomizeParams() {
  // ✅ 随机一套“参数”（不随机颜色，保留你当前颜色）
  sliders[0].val = random(0.35, 0.75); // scale
  sliders[1].val = random(0.15, 0.85); // stroke
  sliders[2].val = random(0.05, 0.95); // amp
  sliders[3].val = random(0.10, 0.90); // freq
  sliders[4].val = random(0.10, 0.80); // speed

  phase = random(0, TWO_PI);           // ✅ phase 逻辑仍保留，但不显示滑块
  setWaveSelected(floor(random(0, 4)));

  // 稍微让动画回到“现在”
  t = 0;
}

function resetToDefaults() {
  isAnimating = true;
  t = 0;
  phase = 0;

  for (let s of sliders) {
    s.val = 0.5;
    s.state = false;
  }

  // ✅ 重置为黑色
  hue = 0; sat = 0; bri = 0;
  buildSBGraphic();
  updateCurrentColor();

  setWaveSelected(0);

  // ✅ 输入框恢复 X
  glyphChar = "X";
  if (glyphInput) glyphInput.value("X");
}

/* =================== UI：CapButton / Slider（按钮颜色对齐 draw.html） =================== */
function rectToCapButton(rect, label) {
  const cx = rect.x + rect.w / 2;
  const cy = rect.y + rect.h / 2;
  return new CapButton(cx, cy, rect.w, rect.h, label, true);
}

class CapButton {
  constructor(x, y, w, h, str, useDrawStyle=false) {
    this.x=x; this.y=y; this.w=w; this.h=h; this.str=str;
    this.state=false;
    this.useDrawStyle = useDrawStyle;
  }
  hover() {
    return (
      mouseX >= this.x - this.w / 2 &&
      mouseX <= this.x + this.w / 2 &&
      mouseY >= this.y - this.h / 2 &&
      mouseY <= this.y + this.h / 2
    );
  }
  display() {
    push();
    translate(this.x, this.y);
    rectMode(CENTER);

    if (this.useDrawStyle) {
      if (this.hover()) fill(90, 89, 93);
      else fill("#464548");
      noStroke();
      rect(0, 0, this.w, this.h, 40);
    } else {
      if (this.state) fill(110,109,113);
      else if (this.hover()) fill(90, 89, 93);
      else fill("#464548");
      noStroke();
      rect(0, 0, this.w, this.h, 40);
    }

    fill(255);
    useUIFont();
    textAlign(CENTER, CENTER);
    textSize(this.h * 0.5);
    text(this.str, 0, 0);
    pop();
  }
}

class Slider {
  constructor(cx, cy, w, h, label, val) {
    this.x = cx; this.y = cy; this.w = w; this.h = h;
    this.label = label;
    this.val = val;
    this.state = false;
  }
  hover() { return (abs(mouseX - this.x) < this.w/2 && abs(mouseY - this.y) < this.h/2); }
  click() { this.state = this.hover(); }
  drag() {
    if (!this.state) return;
    let v = map(mouseX, this.x - this.w/2, this.x + this.w/2, 0, 1);
    v = constrain(v, 0, 1);
    this.val = lerp(this.val, v, 0.12);
  }
  run() { this.drag(); this.display(); }
  display() {
    push();
    translate(this.x, this.y);
    rectMode(CENTER);
    noStroke();

    fill(this.hover() ? 110 : 85);
    rect(0, 0, this.w, this.h, 999);

    let vw = map(this.val, 0, 1, 0, this.w);
    fill(this.hover() ? 160 : 120);
    rect(-this.w/2 + vw/2, 0, vw, this.h, 999);

    fill(255);
    useUIFont();
    textAlign(CENTER, CENTER);
    textSize(this.h * 0.45);
    text(this.label, 0, 0);
    pop();
  }
}

/* =================== 字体加载（失败不影响） =================== */
function tryLoadUIFont() {
  loadFont(
    FONT_PATH,
    (f) => { uiFont = f; fontLoaded = true; },
    () => { uiFont = null; fontLoaded = false; }
  );
}
function useUIFont() {
  if (fontLoaded && uiFont) textFont(uiFont);
  else textFont("system-ui");
}
</script>
