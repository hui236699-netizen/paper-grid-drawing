<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纹理绘制</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <h1>纹理绘制</h1>

    <script>
      // 简单的 p5.js 测试代码
      function setup() {
        createCanvas(1440, 900);  // 创建画布
        background(240);  // 设置背景颜色
      }

      function draw() {
        fill(255, 0, 0);  // 填充红色
        ellipse(width / 2, height / 2, 200, 200);  // 画一个红色圆形
      }
    </script>
  </body>
</html>
