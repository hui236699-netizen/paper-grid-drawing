<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Font Texture Method</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f1013;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      position: fixed;
      left: 0;
      top: 0;
    }
    .glyphInput {
      position: fixed;
      background: #3A393D;
      color: #fff;
      border: 0;
      outline: none;
      border-radius: 18px;
      padding: 8px 10px;
      font-size: 14px;
      box-sizing: border-box;
      height: 36px;
      z-index: 10;
    }
    .glyphInput::placeholder{
      color: rgba(255,255,255,0.45);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
</head>

<body>
<script>
/* =================== UI 基础 =================== */
const BTN_R = 18;
const FONT_PATH = "assets/fonts/ABCFavoritHebrewBoldVariable-Trial.ttf";

/* 字体（UI + 遮罩字母） */
let uiFont = null;
let glyphFont = null;
let fontLoaded = false;

/* ✅ preload：字体失败也不崩 */
function preload() {
  loadFont(
    FONT_PATH,
    (f) => { glyphFont = f; uiFont = f; fontLoaded = true; },
    () => { glyphFont = null; uiFont = null; fontLoaded = false; }
  );
}

/* =================== 左侧操作栏（跟 path 一样） =================== */
let cw = 240;
const COLOR_PANEL_H = 190;
let showGrid = true;

/* =================== 输入：默认 O =================== */
let glyphInput;
let glyphChar = "O";

/* =================== Processing 纹理核心参数（保留） =================== */
let a = -2;
let daSign = +1;
let da = 0.02;

let xMin = -5, xMax = 5;
let yMin = -5, yMax = 5;
let lineThickness = 4;

let rangeSliderValue = 5;
let thicknessSliderValue = 4;
let letterSizeSliderValue = 0.8;
let animationSpeedSliderValue = 0.02;

let needsUpdate = true;
let isPlaying = true;

/* ✅ 改成 tile：永远居中贴到画布中心 */
let functionTile = null;
let maskTile = null;
let tileSize = 0;

/* =================== 颜色模块（同 path 逻辑，避免 hue() 冲突） =================== */
let hueV = 120;
let satV = 100;
let briV = 95;
let currentColor;

let COLOR_MAIN = null;
let COLOR_HUE  = null;
let sbGraphic, hueGraphic;

let RECENT_RECTS = [];
const defaultRecentHex = ["#000000", "#482BCC", "#FF04A5", "#FFE900", "#8CE255"];
let recentColors = [];
const RECENT_BIAS_X = 6;

/* =================== 按钮 / Randomize / Sliders =================== */
let pauseButton, saveButton;
let FUNC_RECTS = {};
let randomizeButton;

const sliderName = ["Function Range", "Line Thickness", "Letter Size", "Animation Speed"];
let sliders = [];

const CONTROLS_SHIFT_Y = 18;
const BOTTOM_PAD = 24;

/* =================== 小工具 =================== */
function clamp(v, lo, hi) { return max(lo, min(hi, v)); }

/* =================== 布局（path 风格） =================== */
let layout = null;

function computeLayout() {
  cw = clamp(width * 0.18, 200, 320);

  const pad = 16;
  const gap = 10;

  const hueW = clamp(cw * 0.10, 18, 30);
  const sbMaxH = clamp(height * 0.28, 170, 260);
  const sbW = cw - pad * 2 - hueW - gap;
  const sbSize = floor(clamp(min(sbW, sbMaxH), 150, sbMaxH));

  COLOR_MAIN = { x: pad, y: pad, w: sbSize, h: sbSize };
  COLOR_HUE  = { x: pad + sbSize + gap, y: pad, w: floor(hueW), h: sbSize };

  rebuildRecentRects();

  const btnGapX = 12;
  const btnH = clamp(height * 0.035, 28, 38);
  const btnW = (cw - pad * 2 - btnGapX) / 2;

  const recentBottom = RECENT_RECTS.length
    ? (RECENT_RECTS[0].y + RECENT_RECTS[0].h)
    : (COLOR_MAIN.y + COLOR_MAIN.h + 28);

  const btnRowY_base = recentBottom + 18;

  FUNC_RECTS = {
    pause: { x: pad, y: btnRowY_base, w: btnW, h: btnH },
    save:  { x: pad + btnW + btnGapX, y: btnRowY_base, w: btnW, h: btnH }
  };

  const inputY_base = btnRowY_base + btnH + 18;
  const inputH = 36;
  const inputW = cw - pad * 2;

  const randomY_base = inputY_base + inputH + 18;
  const randomH = clamp(btnH * 1.35, 42, 56);
  const randomRect_base = { x: pad, y: randomY_base, w: cw - pad * 2, h: randomH };

  const sliderH = 34;
  const sliderGap = 48;
  const firstSliderY_base = randomY_base + randomH + 18;

  const lastBottom_base = firstSliderY_base + 4 * sliderGap + sliderH;
  const maxShiftAllowed = (height - BOTTOM_PAD) - lastBottom_base;
  const shiftY = max(0, min(CONTROLS_SHIFT_Y, maxShiftAllowed));

  FUNC_RECTS.pause.y += shiftY;
  FUNC_RECTS.save.y  += shiftY;

  layout = {
    pad,
    btnH, btnW,
    inputX: pad,
    inputY: inputY_base + shiftY,
    inputW,
    inputH,
    randomRect: { x: randomRect_base.x, y: randomRect_base.y + shiftY, w: randomRect_base.w, h: randomRect_base.h },
    firstSliderY: firstSliderY_base + shiftY,
    sliderGap,
    sliderH
  };
}

function rebuildRecentRects() {
  const RECENT_COUNT = 5;
  const RECENT_GAP = 10;
  const RECENT_SIZE = 28;

  const totalW = RECENT_COUNT * RECENT_SIZE + (RECENT_COUNT - 1) * RECENT_GAP;
  const startX = (cw - totalW) / 2 + RECENT_BIAS_X;
  const y = COLOR_MAIN.y + COLOR_MAIN.h + 18;

  RECENT_RECTS = [];
  for (let i = 0; i < RECENT_COUNT; i++) {
    RECENT_RECTS.push({
      x: startX + i * (RECENT_SIZE + RECENT_GAP),
      y,
      w: RECENT_SIZE,
      h: RECENT_SIZE
    });
  }
}

/* =================== setup / resize =================== */
function setup() {
  createCanvas(windowWidth, windowHeight);
  pixelDensity(1);
  frameRate(60);

  computeLayout();
  buildHueGraphic();
  buildSBGraphic();

  updateCurrentColor(false);
  recentColors = defaultRecentHex.map(h => color(h));
  addRecentColor(currentColor);

  pauseButton = rectToCapButton(FUNC_RECTS.pause, "Pause");
  saveButton  = rectToCapButton(FUNC_RECTS.save,  "Save");

  glyphInput = createInput("");
  glyphInput.addClass("glyphInput");
  glyphInput.attribute("maxlength", "2");
  glyphInput.attribute("placeholder", "Try a letter");
  placeGlyphInput();

  glyphChar = "O";
  glyphInput.input(() => {
    let v = glyphInput.value();
    if (v.length === 0) { glyphChar = "O"; return; }
    if (v.length > 2) { v = v.slice(0, 2); glyphInput.value(v); }
    glyphChar = v;
  });
  glyphInput.elt.addEventListener("blur", () => {
    if (!glyphInput.value() || glyphInput.value().length === 0) glyphChar = "O";
  });

  randomizeButton = new CapButton(
    layout.randomRect.x + layout.randomRect.w/2,
    layout.randomRect.y + layout.randomRect.h/2,
    layout.randomRect.w,
    layout.randomRect.h,
    "Randomize",
    true
  );

  sliders = [];
  for (let i = 0; i < 4; i++) {
    const y = layout.firstSliderY + i * layout.sliderGap;
    sliders.push(new Slider(cw/2, y + layout.sliderH/2, 200, layout.sliderH, sliderName[i], 0.5));
  }
  sliders[3].val = 0.03;

  needsUpdate = true;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);

  computeLayout();
  buildHueGraphic();
  buildSBGraphic();

  pauseButton = rectToCapButton(FUNC_RECTS.pause, isPlaying ? "Pause" : "Play");
  saveButton  = rectToCapButton(FUNC_RECTS.save,  "Save");

  randomizeButton = new CapButton(
    layout.randomRect.x + layout.randomRect.w/2,
    layout.randomRect.y + layout.randomRect.h/2,
    layout.randomRect.w,
    layout.randomRect.h,
    "Randomize",
    true
  );

  for (let i = 0; i < sliders.length; i++) {
    const y = layout.firstSliderY + i * layout.sliderGap;
    sliders[i].x = cw/2;
    sliders[i].y = y + layout.sliderH/2;
    sliders[i].h = layout.sliderH;
  }

  placeGlyphInput();
  needsUpdate = true;
}

/* =================== draw =================== */
function draw() {
  background(240);
  updateParameters();

  if (needsUpdate) {
    updateVisualization();
    needsUpdate = false;
  }

  if (showGrid) drawGrid();

  /* ✅ 关键：tile 永远贴画布正中心 */
  if (functionTile) {
    push();
    imageMode(CENTER);
    image(functionTile, width/2, height/2);
    pop();
  }

  displayFunctionWithAxis();

  if (isPlaying) {
    a += da;
    if (a > 3 || a < -2) {
      daSign *= -1;
      a = constrain(a, -2, 3);
      da = daSign * animationSpeedSliderValue;
    }
  }

  /* 左侧栏覆盖（不会影响 tile 的计算中心，但会遮挡左侧区域，这是 UI 需求） */
  noStroke();
  fill("#1F1E24");
  rect(0, 0, cw, height);

  drawColorPanel();
  drawRecentColors();

  pauseButton.str = isPlaying ? "Pause" : "Play";
  pauseButton.display();
  saveButton.display();

  randomizeButton.display();

  for (let s of sliders) s.run();

  needsUpdate = true;
}

/* =================== 输入框定位 =================== */
function placeGlyphInput() {
  if (!glyphInput) return;
  glyphInput.position(layout.inputX, layout.inputY);
  glyphInput.size(layout.inputW, layout.inputH);
}

/* =================== 网格（从 cw 开始） =================== */
function drawGrid() {
  const step = 25;
  stroke(220);
  strokeWeight(1);
  for (let x = cw; x <= width; x += step) line(x, 0, x, height);
  for (let y = 0; y <= height; y += step) line(cw, y, width, y);
}

/* =================== 参数映射 =================== */
function updateParameters() {
  rangeSliderValue = map(sliders[0].val, 0, 1, 2, 10);
  thicknessSliderValue = map(sliders[1].val, 0, 1, 1, 10);
  letterSizeSliderValue = map(sliders[2].val, 0, 1, 0.5, 1.5);
  animationSpeedSliderValue = map(sliders[3].val, 0, 1, 0.01, 0.1);

  if (isPlaying) da = daSign * animationSpeedSliderValue;
}

/* =================== ✅ 纹理更新（居中 + Letter Size 不跑偏 + 大尺寸不裁） =================== */
function updateVisualization() {
  xMin = yMin = -rangeSliderValue;
  xMax = yMax = rangeSliderValue;
  lineThickness = thicknessSliderValue;

  /* basePlotSize：你原来 500 的概念 */
  const basePlotSize = floor(min(500, min(width, height) - 120));

  /* ✅ 限制最大可视（避免 Letter Size 拉太大导致必然出屏） */
  const maxFit = (min(width, height) - 80) / basePlotSize;
  const effLetterScale = min(letterSizeSliderValue, maxFit);

  const renderSize = max(120, floor(basePlotSize * effLetterScale));

  ensureTiles(renderSize);

  drawLetterMaskTile(renderSize, basePlotSize, effLetterScale);
  drawFunctionTile(renderSize, basePlotSize);
}

function ensureTiles(sz) {
  if (tileSize === sz && functionTile && maskTile) return;

  tileSize = sz;
  functionTile = createGraphics(tileSize, tileSize);
  functionTile.pixelDensity(1);

  maskTile = createGraphics(tileSize, tileSize);
  maskTile.pixelDensity(1);
}

/* =================== 计算函数（同 Processing） =================== */
function calculateDifference(x, y) {
  const leftSide = sin(x*x + y*y);
  const rightSide = a * cos(x*y);
  return leftSide - rightSide;
}

/* =================== ✅ 字母遮罩：组合包围盒居中（解决 O 等字母看起来偏） =================== */
function drawLetterMaskTile(renderSize, basePlotSize, effScale) {
  maskTile.clear();
  maskTile.noStroke();
  maskTile.fill(255);

  const txtRaw = (glyphChar && glyphChar.length) ? glyphChar.slice(0,2) : "O";
  const chars = txtRaw.split("");

  const letterPx = basePlotSize * effScale;

  maskTile.push();
  maskTile.translate(renderSize/2, renderSize/2);

  if (glyphFont) maskTile.textFont(glyphFont);
  maskTile.textSize(letterPx);
  maskTile.textAlign(CENTER, CENTER);

  // 先为每个字符算“自身居中偏移 + 组合包围盒”
  const spacing = letterPx * 0.75;
  let parts = [];

  for (let i = 0; i < chars.length; i++) {
    const ch = chars[i];
    const baseX = (chars.length === 1) ? 0 : (i === 0 ? -spacing/2 : spacing/2);

    let bx = 0, by = 0, bw = 0, bh = 0;
    if (glyphFont && glyphFont.textBounds) {
      const b = glyphFont.textBounds(ch, 0, 0, letterPx);
      bx = b.x; by = b.y; bw = b.w; bh = b.h;
    }

    // 把单个 glyph 的包围盒中心对齐到 (baseX, 0)
    const drawX = baseX - (bx + bw/2);
    const drawY = 0     - (by + bh/2);

    parts.push({ ch, drawX, drawY, bx, by, bw, bh });
  }

  // 计算组合包围盒（用每个 glyph 的 bounds 推出实际占用）
  let minX = +1e9, maxX = -1e9, minY = +1e9, maxY = -1e9;
  for (const p of parts) {
    const x0 = p.drawX + p.bx;
    const x1 = x0 + p.bw;
    const y0 = p.drawY + p.by;
    const y1 = y0 + p.bh;
    minX = min(minX, x0);
    maxX = max(maxX, x1);
    minY = min(minY, y0);
    maxY = max(maxY, y1);
  }

  // 让组合中心严格落在 (0,0)
  const groupCX = (minX + maxX) / 2;
  const groupCY = (minY + maxY) / 2;

  for (const p of parts) {
    maskTile.text(p.ch, p.drawX - groupCX, p.drawY - groupCY);
  }

  maskTile.pop();
}

/* =================== ✅ 纹理层：只在遮罩内写像素 =================== */
function drawFunctionTile(renderSize, basePlotSize) {
  functionTile.clear();
  functionTile.loadPixels();
  maskTile.loadPixels();

  const lt = lineThickness / 10.0;

  const cr = floor(red(currentColor));
  const cg = floor(green(currentColor));
  const cb = floor(blue(currentColor));

  // screen -> domain：用 basePlotSize 做“数学空间”尺度
  for (let sx = 0; sx < renderSize; sx++) {
    const dx = sx - renderSize/2;
    const xVal = map(dx, -basePlotSize/2, basePlotSize/2, xMin, xMax);

    for (let sy = 0; sy < renderSize; sy++) {
      const dy = (renderSize/2 - sy);
      const yVal = map(dy, -basePlotSize/2, basePlotSize/2, yMin, yMax);

      const diff = calculateDifference(xVal, yVal);

      const idx = (sy * renderSize + sx) * 4;
      const maskA = maskTile.pixels[idx + 3];

      if (maskA > 0 && abs(diff) < lt) {
        functionTile.pixels[idx]     = cr;
        functionTile.pixels[idx + 1] = cg;
        functionTile.pixels[idx + 2] = cb;
        functionTile.pixels[idx + 3] = 255;
      }
    }
  }

  functionTile.updatePixels();
}

/* =================== 右下角预览与信息（保留） =================== */
function displayFunctionWithAxis() {
  const axisSize = 250;
  const margin = 50;

  const axisX = width - axisSize - margin;
  const axisY = height - axisSize - margin;

  stroke(0);
  strokeWeight(3);

  push();
  translate(width - axisSize/2 - margin, height - axisSize/2 - margin);

  line(-axisSize/2, 0, axisSize/2, 0);
  line(0, -axisSize/2, 0, axisSize/2);

  noStroke();
  fill(0);
  textSize(15);
  triangle(-5, -axisSize/2, 5, -axisSize/2, 0, -axisSize/2 - 15);
  triangle(axisSize/2 + 15, 0, axisSize/2, -5, axisSize/2, 5);

  useUIFont();
  textAlign(LEFT, TOP);
  text("y", 15, -axisSize/2 - 10);
  text("x", axisSize/2, 15);
  pop();

  const resolution = 2;
  const c1 = color(140);
  const c2 = color(140, 1);

  strokeWeight(1);
  for (let x = 0; x < axisSize; x += resolution) {
    for (let y = 0; y < axisSize; y += resolution) {
      const xVal = map(x, 0, axisSize, -5, 5);
      const yVal = map(y, axisSize, 0, -5, 5);
      const diff = calculateDifference(xVal, yVal);
      const cc = lerpColor(c1, c2, map(abs(diff), 0, 1, 0, 2.6));
      stroke(cc);
      point(axisX + x, axisY + y);
    }
  }

  noStroke();
  fill(0);
  useUIFont();
  textSize(16);
  textAlign(LEFT, TOP);
  const functionInfo =
    "Function: sin(x² + y²) = a * cos(xy)\n" +
    "a = " + nf(a, 1, 2) + "\n" +
    "Range: [-" + nf(rangeSliderValue, 1, 1) + ", " + nf(rangeSliderValue, 1, 1) + "]";
  text(functionInfo, axisX, axisY - 130);
}

/* =================== Randomize =================== */
function randomizeParams() {
  sliders[0].val = random(0.15, 0.85);
  sliders[1].val = random(0.10, 0.90);
  sliders[2].val = random(0.10, 0.95);
  sliders[3].val = random(0.10, 0.90);

  a = random(-2, 3);
  daSign = random() < 0.5 ? -1 : +1;

  hueV = random(0, 360);
  satV = random(40, 100);
  briV = random(40, 100);
  buildSBGraphic();
  updateCurrentColor(true);
}

/* =================== 颜色模块（同 path） =================== */
function buildHueGraphic() {
  const w = max(1, floor(COLOR_HUE.w));
  const h = max(1, floor(COLOR_HUE.h));

  hueGraphic = createGraphics(w, h);
  hueGraphic.pixelDensity(1);
  hueGraphic.colorMode(HSB, 360, 100, 100);
  hueGraphic.noStroke();
  hueGraphic.loadPixels();

  for (let y = 0; y < h; y++) {
    let hh = map(y, 0, h - 1, 0, 360);
    let c = hueGraphic.color(hh, 100, 100);
    for (let x = 0; x < w; x++) {
      let idx = (y * w + x) * 4;
      hueGraphic.pixels[idx]     = red(c);
      hueGraphic.pixels[idx + 1] = green(c);
      hueGraphic.pixels[idx + 2] = blue(c);
      hueGraphic.pixels[idx + 3] = 255;
    }
  }
  hueGraphic.updatePixels();
}

function buildSBGraphic() {
  const w = max(1, floor(COLOR_MAIN.w));
  const h = max(1, floor(COLOR_MAIN.h));

  sbGraphic = createGraphics(w, h);
  sbGraphic.pixelDensity(1);
  sbGraphic.colorMode(HSB, 360, 100, 100);
  sbGraphic.noStroke();
  sbGraphic.loadPixels();

  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      let sVal = map(x, 0, w - 1, 0, 100);
      let bVal = map(y, 0, h - 1, 100, 0);
      let c = sbGraphic.color(hueV, sVal, bVal);
      let idx = (y * w + x) * 4;
      sbGraphic.pixels[idx]     = red(c);
      sbGraphic.pixels[idx + 1] = green(c);
      sbGraphic.pixels[idx + 2] = blue(c);
      sbGraphic.pixels[idx + 3] = 255;
    }
  }
  sbGraphic.updatePixels();
}

function drawColorPanel() {
  noTint();
  noStroke();
  fill(20,20,24);
  rect(8, 8, cw-16, COLOR_PANEL_H, BTN_R);

  imageMode(CORNER);
  image(sbGraphic, COLOR_MAIN.x, COLOR_MAIN.y, COLOR_MAIN.w, COLOR_MAIN.h);
  image(hueGraphic, COLOR_HUE.x, COLOR_HUE.y, COLOR_HUE.w, COLOR_HUE.h);

  let huePosY = map(hueV, 0, 360, 0, COLOR_HUE.h);
  stroke(255);
  strokeWeight(2);
  let hx = COLOR_HUE.x;
  let hy = COLOR_HUE.y + huePosY;
  line(hx - 4, hy, hx, hy);
  line(hx + COLOR_HUE.w, hy, hx + COLOR_HUE.w + 4, hy);

  let sx = map(satV, 0, 100, COLOR_MAIN.x, COLOR_MAIN.x + COLOR_MAIN.w);
  let sy = map(briV, 100, 0, COLOR_MAIN.y, COLOR_MAIN.y + COLOR_MAIN.h);
  noFill();
  stroke(255);
  strokeWeight(2);
  circle(sx, sy, 10);
}

function drawRecentColors() {
  for (let i = 0; i < RECENT_RECTS.length; i++) {
    const r = RECENT_RECTS[i];
    stroke(40);
    strokeWeight(1);
    fill(recentColors[i] || color(0));
    rect(r.x, r.y, r.w, r.h, 6);

    if (recentColors[i] && colorsEqual(recentColors[i], currentColor)) {
      noFill();
      stroke(255);
      strokeWeight(2);
      rect(r.x - 3, r.y - 3, r.w + 6, r.h + 6, 8);
    }
  }
}

function handleColorClick() {
  if (mouseX >= COLOR_MAIN.x && mouseX <= COLOR_MAIN.x + COLOR_MAIN.w &&
      mouseY >= COLOR_MAIN.y && mouseY <= COLOR_MAIN.y + COLOR_MAIN.h) {
    let sx = constrain(mouseX, COLOR_MAIN.x, COLOR_MAIN.x + COLOR_MAIN.w);
    let sy = constrain(mouseY, COLOR_MAIN.y, COLOR_MAIN.y + COLOR_MAIN.h);
    satV = map(sx, COLOR_MAIN.x, COLOR_MAIN.x + COLOR_MAIN.w, 0, 100);
    briV = map(sy, COLOR_MAIN.y, COLOR_MAIN.y + COLOR_MAIN.h, 100, 0);
    updateCurrentColor(true);
    return true;
  }

  if (mouseX >= COLOR_HUE.x && mouseX <= COLOR_HUE.x + COLOR_HUE.w &&
      mouseY >= COLOR_HUE.y && mouseY <= COLOR_HUE.y + COLOR_HUE.h) {
    let hy = constrain(mouseY, COLOR_HUE.y, COLOR_HUE.y + COLOR_HUE.h);
    hueV = map(hy, COLOR_HUE.y, COLOR_HUE.y + COLOR_HUE.h, 0, 360);
    buildSBGraphic();
    updateCurrentColor(true);
    return true;
  }

  for (let i = 0; i < RECENT_RECTS.length; i++) {
    const r = RECENT_RECTS[i];
    if (mouseX >= r.x && mouseX <= r.x + r.w &&
        mouseY >= r.y && mouseY <= r.y + r.h) {
      if (recentColors[i]) {
        currentColor = color(recentColors[i]);
        addRecentColor(currentColor);
      }
      return true;
    }
  }
  return false;
}

function updateCurrentColor(addRecent=true) {
  push();
  colorMode(HSB, 360, 100, 100);
  currentColor = color(hueV, satV, briV);
  pop();
  if (addRecent) addRecentColor(currentColor);
}

function addRecentColor(c) {
  let nc = color(c);
  recentColors = recentColors.filter(rc => !colorsEqual(rc, nc));
  recentColors.unshift(nc);
  if (recentColors.length > 5) recentColors.length = 5;
}

function colorsEqual(c1, c2) {
  return red(c1) === red(c2) && green(c1) === green(c2) && blue(c1) === blue(c2);
}

/* =================== 交互 =================== */
function mousePressed() {
  if (pauseButton.hover()) {
    isPlaying = !isPlaying;
    if (isPlaying) da = daSign * animationSpeedSliderValue;
    else da = 0;
    return;
  }
  if (saveButton.hover()) {
    saveCanvas("FontTexture", "png");
    return;
  }
  if (randomizeButton.hover()) {
    randomizeParams();
    return;
  }

  if (handleColorClick()) return;

  for (let s of sliders) s.click();
}

function mouseReleased() {
  for (let s of sliders) s.state = false;
}

/* =================== UI：CapButton / Slider =================== */
function rectToCapButton(rect, label) {
  const cx = rect.x + rect.w / 2;
  const cy = rect.y + rect.h / 2;
  return new CapButton(cx, cy, rect.w, rect.h, label, true);
}

class CapButton {
  constructor(x, y, w, h, str, useDrawStyle=false) {
    this.x=x; this.y=y; this.w=w; this.h=h; this.str=str;
    this.state=false;
    this.useDrawStyle = useDrawStyle;
  }
  hover() {
    return (
      mouseX >= this.x - this.w / 2 &&
      mouseX <= this.x + this.w / 2 &&
      mouseY >= this.y - this.h / 2 &&
      mouseY <= this.y + this.h / 2
    );
  }
  display() {
    push();
    translate(this.x, this.y);
    rectMode(CENTER);

    if (this.useDrawStyle) {
      if (this.hover()) fill(90, 89, 93);
      else fill("#464548");
      noStroke();
      rect(0, 0, this.w, this.h, BTN_R);
    } else {
      if (this.state) fill(110,109,113);
      else if (this.hover()) fill(90, 89, 93);
      else fill("#464548");
      noStroke();
      rect(0, 0, this.w, this.h, BTN_R);
    }

    fill(255);
    useUIFont();
    textAlign(CENTER, CENTER);
    textSize(this.h * 0.5);
    text(this.str, 0, 0);
    pop();
  }
}

class Slider {
  constructor(cx, cy, w, h, label, val) {
    this.x = cx; this.y = cy; this.w = w; this.h = h;
    this.label = label;
    this.val = val;
    this.state = false;
  }
  hover() { return (abs(mouseX - this.x) < this.w/2 && abs(mouseY - this.y) < this.h/2); }
  click() { this.state = this.hover(); }
  drag() {
    if (!this.state) return;
    let v = map(mouseX, this.x - this.w/2, this.x + this.w/2, 0, 1);
    v = constrain(v, 0, 1);
    this.val = lerp(this.val, v, 0.12);
  }
  run() { this.drag(); this.display(); }
  display() {
    push();
    translate(this.x, this.y);
    rectMode(CENTER);
    noStroke();

    fill(this.hover() ? 110 : 85);
    rect(0, 0, this.w, this.h, BTN_R);

    let vw = map(this.val, 0, 1, 0, this.w);
    fill(this.hover() ? 160 : 120);
    rect(-this.w/2 + vw/2, 0, vw, this.h, BTN_R);

    fill(255);
    useUIFont();
    textAlign(CENTER, CENTER);
    textSize(this.h * 0.45);
    text(this.label, 0, 0);
    pop();
  }
}

function useUIFont() {
  if (fontLoaded && uiFont) textFont(uiFont);
  else textFont("system-ui");
}
